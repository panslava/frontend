<!doctype HTML>
<head>
    <title>
        Notes
    </title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type = 'text/css' href = 'style.css'/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
</head>
<body style="background-color: rgb(232,232,231)">
    <div class="main">
        <div class="groupHeader">Приоритетные</div>
        <div class="priority">
            <div class="notes" id = "addPriorNote">
                <div class="applyButton" id ="applyButtonPrior"></div>
                <div class="contentOverlay" id = "contentOverlayPrior">
                    <textarea class="inputHeader" id="addPriorHeader" placeholder="Заголовок" name="newNotePriorHeader"></textarea>
                    <textarea class="inputText" id="addPriorText" placeholder="Текст заметки" name="newNotePriorText"></textarea>
                </div>
                <div class="actions" style="visibility:visible">
                    <div class = "addImage">
                        <div id = "addImagePopupPrior" class = "addImageSrcPopup">
                            <input id="addImageSrcPopupPrior" placeholder="Ссылка на картинку">
                        </div>
                        <div class="addButton" id="addImageButtonPrior">
                        </div>
                     </div>
                </div>
            </div>
        </div>
        <div class="groupHeader">Обычные</div>
        <div class="normal">
            <div class="notes" id="addCommonNote">
                <div class="applyButton" id="applyButtonCommon"></div>
                <div class="contentOverlay">
                        <textarea class="inputHeader" id="addCommonHeader" placeholder="Заголовок" name="newNoteCommonHeader"></textarea>
                        <textarea class="inputText" id="addCommonText" placeholder="Текст заметки" name="newNoteCommonText"></textarea>
                </div> 
                <div class="actions" style="visibility:visible">
                    <div class = "addImage">
                        <div id = "addImagePopupCommon" class = "addImageSrcPopup">
                            <input id="addImageSrcPopupCommon" placeholder="Ссылка на картинку">
                        </div>
                        <div class="addButton" id="addImageButtonCommon">
                        </div>
                     </div>
                </div>   
            </div>
        </div>
    </div>
</body>

<script src = "imgPaths.js"></script>
<script src = "addNoteStyle.js"></script>
<script src = "addNote.js"></script>
<script src = "autoExpend.js"></script>
